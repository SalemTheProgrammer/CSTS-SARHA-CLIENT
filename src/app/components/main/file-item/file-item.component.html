<div
    class="flex items-center justify-between p-6 bg-white border border-gray-100 rounded-xl transition-all duration-200 hover:border-blue-100 hover:shadow-sm hover:-translate-y-px">
    <div class="flex items-center gap-6 flex-1">
        <div class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7">
                <path
                    d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M13,9V3.5L18.5,9H13Z" />
            </svg>
        </div>
        <div class="flex items-center gap-8 flex-1">
            <div class="flex flex-col gap-0.5 min-w-[140px]">
                <span class="text-xs text-gray-400 uppercase tracking-wide">Date</span>
                <span class="text-sm font-medium text-gray-800">{{ extractDateFromFilename(file.name) }}</span>
            </div>
            <div class="flex flex-col gap-0.5 flex-1 min-w-0">
                <span class="text-xs text-gray-400 uppercase tracking-wide">Nom du fichier</span>
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-800 truncate">{{ file.name }}</span>
                    <span class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded-md whitespace-nowrap">{{
                        file.size }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-end gap-3 flex-1">
        <!-- View Button -->
        <button (click)="onView()" [disabled]="processingFile !== null"
            class="px-8 py-4 rounded-xl border-none flex items-center gap-3 cursor-pointer transition-all duration-200 bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale font-semibold min-w-[150px] justify-center text-base">
            <ng-container *ngIf="processingFile === file.name && processingAction === 'view'; else viewIcon">
                <div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </ng-container>
            <ng-template #viewIcon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    <path fill-rule="evenodd"
                        d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                        clip-rule="evenodd" />
                </svg>
            </ng-template>
            <span class="text-base">Voir</span>
        </button>

        <!-- Print Button -->
        <button (click)="onPrint()" [disabled]="processingFile !== null"
            class="px-8 py-4 rounded-xl border-none flex items-center gap-3 cursor-pointer transition-all duration-200 bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale font-semibold min-w-[150px] justify-center text-base">
            <ng-container *ngIf="processingFile === file.name && processingAction === 'print'; else printIcon">
                <div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </ng-container>
            <ng-template #printIcon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M7.875 1.5C6.839 1.5 6 2.34 6 3.375v2.99c-.426.053-.851.11-1.274.174-1.454.218-2.476 1.483-2.476 2.917v6.294a3 3 0 0 0 3 3h.27l-.155 1.705A1.875 1.875 0 0 0 7.232 22.5h9.536a1.875 1.875 0 0 0 1.867-2.045l-.155-1.705h.27a3 3 0 0 0 3-3V9.456c0-1.434-1.022-2.7-2.476-2.917A48.716 48.716 0 0 0 18 6.366V3.375c0-1.036-.84-1.875-1.875-1.875h-8.25ZM16.5 6.205v-2.83A.375.375 0 0 0 16.125 3h-8.25a.375.375 0 0 0-.375.375v2.83a49.353 49.353 0 0 1 9 0Zm-.217 8.265c.178.018.317.16.333.337l.526 5.784a.375.375 0 0 1-.374.409H7.232a.375.375 0 0 1-.374-.409l.526-5.784a.373.373 0 0 1 .333-.337 41.741 41.741 0 0 1 8.566 0Zm.967-3.97a.75.75 0 0 1 .75-.75h.008a.75.75 0 0 1 .75.75v.008a.75.75 0 0 1-.75.75H18a.75.75 0 0 1-.75-.75V10.5ZM15 9.75a.75.75 0 0 0-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 0 0 .75-.75V10.5a.75.75 0 0 0-.75-.75H15Z"
                        clip-rule="evenodd" />
                </svg>
            </ng-template>
            <span class="text-sm">Imprimer</span>
        </button>

        <!-- Delete Button -->

    </div>
</div>
