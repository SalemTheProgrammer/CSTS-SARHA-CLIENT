<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" (click)="onCancel()">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6" (click)="$event.stopPropagation()">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Accès Admin</h2>
        <p class="text-sm text-gray-600 mb-6">Entrez le code d'accès pour continuer</p>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Code d'accès</label>
                <input type="password" id="code" name="code" [(ngModel)]="code" (input)="onCodeInput()"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg text-center tracking-widest"
                    placeholder="••••" maxlength="4" autocomplete="off" autofocus>
                <p *ngIf="error" class="text-red-600 text-sm mt-2">{{ error }}</p>
            </div>

            <div class="flex gap-3">
                <button type="button" (click)="onCancel()"
                    class="flex-1 px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                    Annuler
                </button>
                <button type="submit"
                    class="flex-1 px-4 py-3 rounded-xl border-none bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors">
                    Valider
                </button>
            </div>
        </form>
    </div>
</div>
